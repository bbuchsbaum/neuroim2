    - read_vol_list

  - title: "Miscellaneous"
    desc: >
      Miscellaneous methods and functions
    contents:
      - starts_with("\\[")
      - starts_with("dim")
      - starts_with("drop")
      - starts_with("length")
      - starts_with("show")
      - starts_with("print")
      - starts_with("_print")
      - starts_with("as")
      - starts_with("close")
      - starts_with("plot")
      - starts_with("Arith")
      - starts_with("Compare")
      - ends_with("-method")
      - None



